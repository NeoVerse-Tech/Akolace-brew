.contact-container {
background: linear-gradient(224.2deg, navy 30%, #ffffff 30%);
background-size: cover;
background-attachment: scroll;

  max-width: 920px;
  margin: 10px auto;
  padding: 30px;
  border-radius: 17px;
  box-shadow: 0 0 20px rgba(30, 144, 255, 0.3);
  backdrop-filter: blur(15px);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

  color: white;
  border: 2px outset #1E90FF;
}


.contact-container h1 {
  text-align: center;
  font-size: 32px;
  color: #D3AF37;
  text-shadow: 0 0 5px #f8e23188;
  animation: glowText 8s ease-in-out infinite alternate;

}

@keyframes glowText {
  0% {
    text-shadow: 0 0 5px #f8e23188;
  }
  100% {
    text-shadow: 0 0 15px #f8e231;
  }
}

.contact-info {
  line-height: 1.8;
  padding: 20px;
  font-size: 17px;
  color: #dcdcdc;
}

.highlight {
  color : #D3AF37;
  font-weight: bold;
}

.contact-info img {
  width: 100%;
  max-height: 220px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 20px;
  animation: fadeIn 2s ease-in;
}


@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.socials {

}

.socials a {

color:navy;
